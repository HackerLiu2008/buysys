<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>GUTE 账号管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <script src="/static/layui/layui.js"></script>
    <script src="/static/layui/layui.all.js"></script>

    <style>
        body {
            margin: 10px;
        }
    </style>
<body>

<div class="layui-form-item" style="display: none">
    <label class="layui-form-label">隐藏域</label>
    <div class="layui-input-block">
        <input type ="text" name="sum_order_code"  id="sum_order_code" value="{{ sum_code }}">
    </div>
</div>
<div class="layui-form-item" style="display: none">
    <label class="layui-form-label">隐藏域</label>
    <div class="layui-input-block">
        <input type ="text" name="terrace"  id="terrace" value="{{ terrace }}">
    </div>
</div>
<div class="layui-tab" lay-filter="tables">
    <ul class="layui-tab-title">
        <li class="layui-this">未完成任务</li>
        <li>待留评任务</li>
        <li>已完成任务</li>
    </ul>
<div class="layui-tab-content">
<div class="layui-tab-item layui-show">
<table class="layui-hide" id="task_list" lay-filter="task_list"></table>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    </script>
</div>
</div>
</div>

<script>
    layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element', 'slider', 'form'], function () {

        var layer = layui.layer //弹层
            , table = layui.table //表格
            , element = layui.element //元素操作
            , $ = layui.jquery;


        //监听Tab切换
        element.on('tab(tables)', function (data) {
            if (data.index == 0){
                table.reload('task_list', {
                page: {
                  curr: 1 //重新从第 1 页开始
                }
                ,where: {
                    task_state:''
                  }
              }, '/customer/task_detail/');

            }else if (data.index == 1){
                table.reload('task_list', {
                    page: {
                    curr: 1 //重新从第 1 页开始
                    }
                    ,where: {
                        task_state: '待留评'
                  }
              }, '/customer/task_detail/');
            }else if (data.index == 2){
                table.reload('task_list', {
                    page: {
                    curr: 1 //重新从第 1 页开始
                    }
                    ,where: {
                        task_state: '已完成'
                  }
              }, '/customer/task_detail/');
            }
            return false;
        });


        //监听行双击事件（单击事件为：row,双击事件为: rowDouble）
        table.on('rowDouble(task_list)', function(obj){
        var data = obj.data,
            task_code = data.task_code;
            layer.open({
                    type: 2
                    ,title: '订单任务详细信息'
                    ,closeBtn: false
                    ,area: ['800px','800px']
                    ,shade: 0.8
                    ,id: 'task_detail' //设定一个id，防止重复弹出
                    ,shadeClose: true
                    ,btn: ['关闭']
                    ,btnAlign: 'c'
                    ,moveType: 0 //拖拽模式，0或者1
                    ,content: '/customer/one_detail/?task_code=' + task_code
                  });


            //标注选中样式
            obj.tr.addClass('layui-table-click').siblings().removeClass('layui-table-click');
        });


        //监听Tab切换
        element.on('tab(demo)', function (data) {
            layer.tips('切换了 ' + data.index + '：' + this.innerHTML, this, {
                tips: 1
            });
        });

        var sum_order_code = $('#sum_order_code').val();

        //执行一个 table 实例
        table.render({
            elem: '#task_list'
            , height: ''
            , url: '/customer/task_detail/?sum_order_code=' + sum_order_code //数据接口
            , title: '订单列表'
            , limit:10
            , toolbar: true //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            , totalRow: true //开启合计行
            , cols: [[ //表头
                {type:'numbers'}
                , {field: 'task_code', title: '订单编号', align: 'center', sort: true,  totalRowText: '合计：'}
                , {field: 'country', title: '国家', align: 'center', sort: true,}
                , {field: 'asin', title: 'ASIN', align: 'center', sort: true,}
                , {field: 'key_word', title: '关键字', align: 'center', sort: true, totalRow: true}
                , {field: 'kw_location', title: '关键字位置', align: 'center', sort: true}
                , {field: 'store_name', title: '店铺名称/搜索价格', align: 'center', totalRow: true}
                , {field: 'good_name', title: '产品名称', align: 'center'}
                , {field: 'good_money', title: '产品金额', align: 'center'}
                , {field: 'good_link', title: '产品链接', align: 'center'}
                , {field: 'pay_method', title: '支付方式/SKU', align: 'center'}
                , {field: 'serve_class', title: '服务类型/邮费', align: 'center'}
                , {field: 'mail_method', title: '物流方式', align: 'center'}
                , {field: 'task_run_time', title: '下单时间', align: 'center'}
                , {field: 'task_state', title: '订单状态', align: 'center'}
                , {field: 'review_title', title: '评论标题/文字留评', align: 'center'}
                , {field: 'review_info', title: '评论内容/图片留评', align: 'center'}
                , {field: 'feedback_info', title: 'Feedback/默认留评', align: 'center'}
                , {fixed: 'right', width: 165, align: 'center', toolbar: '#barDemo'}
            ]]
            , id: 'task_list'
            , page: true
        });

        //监听行工具事件
        table.on('tool(task_list)', function (obj) { //注：tool 是工具条事件名，test_all 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                , layEvent = obj.event //获得 lay-event 对应的值
                , terrace = $("#terrace").val();
            console.log(terrace);
            if (layEvent === 'edit') {
                if (data.task_state == '已完成' || data.serve_class == ''){
                    layer.alert("不可修改信息!")
                }else if(terrace=='AMZ'){
                layui.layer.open({
                    title: '修改订单为 [ ' + data.task_code + ' ] 的相关信息',
                    type: 2,
                    anim: 3,
                    btn: ['关闭'],
                    btnAlign: 'c',
                    area: ['800px', '600px'],//宽高
                    shadeClose: true, //点击遮罩关闭
                    content: '/customer/edit_review',
                    success: function(layero, index) {
                        var body = layer.getChildFrame('body', index);
                        body.contents().find("#task_code").val(data.task_code);
                        body.contents().find("#brush_hand").val(data.brush_hand);
                        body.contents().find("#note").val(data.note);
                    },

                });
            }else if(terrace=='SMT' && data.review_title=='T' || data.review_info=='T'){
                layui.layer.open({
                    title: '修改订单为 [ ' + data.task_code + ' ] 的相关信息',
                    type: 2,
                    anim: 3,
                    btn: ['关闭'],
                    btnAlign: 'c',
                    area: ['800px', '600px'],//宽高
                    shadeClose: true, //点击遮罩关闭
                    content: '/customer/edit_smt?task_code=' + data.task_code,
                    success: function(layero, index) {
                        var body = layer.getChildFrame('body', index);
                        body.contents().find("#task_code").val(data.task_code);
                    },

                });
                }else {
                    parent.layer.msg('不可编辑!', {
						icon : 5
					});
                }}
        });

    });

</script>
</body>
</html>
