<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>任务导入</title>
    <meta name="renderer" content="webkit">
    <link rel="icon" href="/static/img/buy-icon.png" type="image/x-icon"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
</head>

<body>
<div id="details" style="padding: 20px;" lay-filter="detail">
    <form class="layui-form" lay-filter="example" id="example" enctype="multipart/form-data">
        <div class="layui-form-item">
            <label class="layui-form-label" >下单方式:</label>
                <div class="layui-input-block" >
                  <select name="method" >
                      <option value="PC" selected="">PC</option>
                      <option value="APP" selected="">APP</option>
                  </select>
                </div>
        </div>
        <div class="layui-form-item">
        <label class="layui-form-label">选择支付方式</label>
        <div class="layui-input-block">
          <select name="pay_method" lay-filter="">
            <option value=默认 selected="">默认</option>
              {% for i in pay_list %}
            <option value="{{ i }}">{{ i }}</option>
              {% endfor %}
          </select>
        </div>
      </div>


        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button type="button" class="layui-btn" id="task"><i class="layui-icon"></i>上传文件</button>
        <br>&nbsp
        <br>&nbsp
        <br>&nbsp
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="formDemo" id="sub" type="submit">预&nbsp&nbsp览</button>
                <a href="/customer/index" class="layui-btn" lay-submit="" lay-filter="formDemo">返回主页</a>
            </div>
        </div>
    </form>
</div>
<script src="/static/layui/layui.js"></script>
<script src="/static/layui/layui.all.js"></script>
<script>
    layui.use(['upload','laydate','form','layer'], function () {
        var $ = layui.jquery,
            upload = layui.upload,
            laydate = layui.laydate,
            form = layui.form,
            layer = layui.layer;
        var sub = $('#sub');
        sub.on('click', function(data) {
            var str = $("#example").serialize();
            layer.open({
                type: 2
                , offset: 'auto' //具体配置参考：http://www.layui.com/doc/modules/layer.html#offset
                , id: 'preview'//防止重复弹出
                , title: '待确认任务详细信息'
                , area: ['90%', '90%']
                , anim: 1
                , shadeClose: true
                , content: '/customer/smt_preview?' + str
                , btn: '关闭全部'
                , btnAlign: 'c' //按钮居中a
                , shade: [0.8, '#393D49'] //弹框背景选项
                , yes: function () {
                    layer.closeAll();
                }
            });
            return false;
        });

        upload.render({
            elem: '#task'
            ,url: '/customer/smt_task'
            ,accept: 'file' //普通文件,
            ,before:function (obj) {
                layer.load()
            }
            ,done: function(res){
                if (res.code == 502){
                    layer.closeAll();
                    layer.alert(res.msg)
                }else if(res.code == 0){
                    layer.closeAll();
                    layer.msg('上传成功!请先点击预览,核对金额,确认无误后点击提交!', {
                        time:60000,
                        btn: ['明白了']
                      });
                }
            }
        });

        laydate.render({
            elem: '#sum_time',
            trigger: 'click',
            type: 'datetime',
            theme: 'molv',
            value:new Date()
        });
        return false;

        })
</script>
</body>
</html>
