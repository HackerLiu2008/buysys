<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>订单修改界面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <style>
        body {
            margin: 10px;
        }
    </style>
</head>
<body>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
      <legend>上传图片: (最多可存储四张图片!)</legend>
    </fieldset>

    <div class="layui-upload">
      &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button type="button" class="layui-btn" id="test1">上传图片</button>
      <div class="layui-upload-list">
        <img class="layui-upload-img" id="demo1" width=200px height=200px style="padding:1px 1px 1px 130px">
        <p id="demoText"></p>
      </div>
    </div>

    <div id="details" style="padding: 20px;" lay-filter="detail">
    <form class="layui-form" lay-filter="example" id="example" enctype="multipart/form-data">
        <div class="layui-form-item" style="display: none">
            <label class="layui-form-label">隐藏域</label>
            <div class="layui-input-block">
                <input type ="text" name="task_code"  id="task_code" value="{{ task_code }}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">文字留评</label>
            <div class="layui-input-block">
                <input type="text" name="review_title" placeholder="文字留评" autocomplete="off"
                       class="layui-input" id="review_title">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="formDemo" id="sub" type="submit">确认完成</button>
            </div>
        </div>
    </form>
</div>
<script src="/static/layui/layui.js"></script>
<script src="/static/layui/layui.all.js"></script>
<script>
    layui.use(['form', 'laydate', 'upload'], function(){
        var form = layui.form
           , upload = layui.upload
           , $ = layui.jquery;

        var task_code = $('#task_code').val();
      //监听提交
        form.on('submit(formDemo)', function(data){
            var data_info = {data:JSON.stringify(data.field)};
            $.ajax({
				type : 'POST',
				url : '/customer/edit_smt?task_code=' + task_code,
				data : data_info,
				dataType : 'json',
				success : function(data) {
					// 成功提示框
                    if (data.code == 0){
                        parent.layer.msg('添加成功!', {
						icon : 6});
					    parent.layer.closeAll('iframe'); //关闭弹框
                        window.parent.location.reload();
                    }else if(data.code == 502){
                        parent.layer.msg(data.msg, {
						icon : 5
					});
                    }
				},
				error : function(data) {
					// 异常提示
					parent.layer.msg('出现网络故障', {
						icon : 5
					});
					parent.layer.closeAll('iframe'); //关闭弹框
				}
			});
			return false;
            });

        //多图片上传
        var uploadInst = upload.render({
            elem: '#test1'
            ,url: '/customer/up_review_pic?task_code=' + task_code
            ,before: function(obj){
              //预读本地文件示例，不支持ie8
              obj.preview(function(index, file, result){
                $('#demo1').attr('src', result); //图片链接（base64）
              });
            }
            ,done: function(res){
              //如果上传失败
              if(res.code > 0){
                 return layer.msg(res.msg,{icon:5});
              }else if(res.code == 0){
                  layer.msg('上传成功!',{icon:6});
              }
            }
            ,error: function(){
              //演示失败状态，并实现重传
              var demoText = $('#demoText');
              demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
              demoText.find('.demo-reload').on('click', function(){
                uploadInst.upload();
              });
            }
          });

    });
</script>
</body>
</html>
