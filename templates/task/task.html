<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>GUTE 账号管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
{#    <script src="/static/layui/layui.js"></script>#}
    <script src="/static/layui/layui.all.js"></script>
</head>
<body>

<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo">GUTE  分单系统</div>
    <ul class="layui-nav layui-layout-left" lay-filter="demo" id="demo">
      <li class="layui-nav-item">
          <a href="javascript:">参数配置</a>
          <dl class="layui-nav-child">
              <dd id="user_conf"><a href="javascript:">汇率配置</a></dd>
          </dl>
      </li>

      <li class="layui-nav-item">
        <a href="javascript:">上传文件</a>
        <dl class="layui-nav-child">
          <dd><a href="/upload/up_acc">导入买家账号</a></dd>
          <dd><a href="/upload/up_ta">导入订单信息</a></dd>
          <dd><a href="/upload/account_excel">买家账号模板下载</a></dd>
          <dd><a href="/upload/task_excel">订单任务模板下载</a></dd>
        </dl>
      </li>
    </ul>
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item">
        <a href="javascript:">
          {{ user_name }}
        </a>
        <dl class="layui-nav-child">
          <dd id="user_info"><a href="javascript:">基本资料</a></dd>
          <dd id="change_info"><a href="javascript:">安全设置</a></dd>
        </dl>
      </li>
      <li class="layui-nav-item"><a href="/user/logout">退了</a></li>
    </ul>
  </div>

<div class="layui-body">
    <!-- 内容主体区域 -->
    <div style="padding: 10px;">
        <blockquote class="layui-elem-quote layui-quote-nm layui-hide" id="footer"
            style="background-color:PowderBlue;font-size:20px">GUTE 任务管理</blockquote>


        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
          <legend>任务管理详情</legend>
        </fieldset>

        <form class="layui-form" action="" lay-filter="example" id="example">

            <div class="layui-form-item">
            <label class="layui-form-label">客户标签:</label>
            <div class="layui-input-block" id="label">
                {%  for i in  label  %}
                <input type="radio" name="label" value="{{ i }}" title="{{ i }}">
                {%  endfor %}
                <input type="radio" name="label" value="" title="无" checked="">
            </div>
          </div>

            <div class="layui-form-item">
                <label class="layui-form-label">大任务号:</label>
                <div class="layui-input-inline">
                    <input type="text" name="sum_order_code" placeholder="请输入大任务号" autocomplete="off"
                           class="layui-input" id="sum_order_code" value="">
                </div>

            <div class="layui-inline">
                <label class="layui-form-label">ASIN</label>
                    <div class="layui-input-block">
                        <input type="text" name="asin" placeholder="请输出产品ID" autocomplete="off"
                        class="layui-input" id="asin" value="">
                    </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="formDemo" id="sub" type="submit">搜索</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
            </div>
        </form>

        <div class="layui-tab" lay-filter="tables">
          <ul class="layui-tab-title">
            <li class="layui-this">所有任务信息</li>
            <li>未完成任务</li>
            <li>已完成任务</li>
          </ul>
          <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <table class="layui-hide" id="task_all" lay-filter="task_all" ></table>
            </div>
          </div>
        </div>

        <table class="layui-hide" id="task_list"></table>

        <script type="text/html" id="barDemo">
            <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">完成</a>
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </script>
    </div>
</div>

<div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree"  lay-filter="test">
        <li class="layui-nav-item layui-nav-itemed">
          <a class="" href="javascript:;">内容类别</a>
          <dl class="layui-nav-child">
            <dd><a href="/account/">买家号信息</a></dd>
            <dd><a href="/task/">任务信息</a></dd>
            <dd><a href="/order/">订单信息</a></dd>
          </dl>
        </li>
      </ul>
    </div>
</div>


  <div class="layui-footer">
    <!-- 底部固定区域 -->
    任务界面
  </div>
</div>

<script src="/static/layui/layui.all.js"></script>

<script>
    layui.config({
        version: '1560414887305' //为了更新 js 缓存，可忽略
    });

    layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element', 'slider', 'form'], function () {

        var laydate = layui.laydate //日期
            , laypage = layui.laypage //分页
            , layer = layui.layer //弹层
            , table = layui.table //表格
            , upload = layui.upload //上传
            , element = layui.element //元素操作
            , form = layer.form
            , $ = layui.$;


         //修改美元汇率
        $('#user_conf').on('click',function () {
           layer.open({
                 type: 2
                ,title: false //不显示标题栏
                ,closeBtn: false
                ,area: ['500px','340px']
                ,shade: 0.8
                ,id: 'user_conf_exchange' //设定一个id，防止重复弹出
                ,btn: ['关闭']
                ,btnAlign: 'c'
                ,moveType: 1 //拖拽模式，0或者1
                ,content: '/user/conf'
           })
        });


        //基本资料弹出
        $('#user_info').on('click', function () {
            layer.open({
                type: 2
                ,title: false //不显示标题栏
                ,closeBtn: false
                ,area: ['500px','340px']
                ,shade: 0.8
                ,id: 'user_detail' //设定一个id，防止重复弹出
                ,btn: ['关闭']
                ,btnAlign: 'c'
                ,moveType: 1 //拖拽模式，0或者1
                ,content: '/user/user_info'


              });
        });

        //修改账号密码
        $('#change_info').on('click', function () {
            layer.open({
                type: 2
                ,title: false //不显示标题栏
                ,closeBtn: false
                ,area: ['500px','400px']
                ,shade: 0.8
                ,id: 'change_pass' //设定一个id，防止重复弹出
                ,btn: ['关闭']
                ,btnAlign: 'c'
                ,moveType: 1 //拖拽模式，0或者1
                ,content: '/user/edit_user'


              });
        });


        /*根据搜索条件重载表格*/
        var sub = $('#sub');
        sub.on('click',function () {
            var label = $('input:radio:checked').val(),
                sum_order_code = $('#sum_order_code').val(),
                asin = $('#asin').val();
            table.reload('testReload', {
                page: {
                  curr: 1 //重新从第 1 页开始
                },where: {
                    label:label,
                    sum_order_code: sum_order_code,
                    asin: asin,
                  }
              }, '/task/sum_info/');
            return false
        });

        //监听Tab切换
        element.on('tab(tables)', function (data) {
            var demoReload = $('#demoReload');
            if (data.index == 0){
                table.reload('testReload', {
                page: {
                  curr: 1 //重新从第 1 页开始
                }
                ,where: {
                    sum_state:'',
                    task_code: demoReload.val()
                  }
              }, '/task/sum_info');

            }else if (data.index == 1){
                table.reload('testReload', {
                    page: {
                    curr: 1 //重新从第 1 页开始
                    }
                    ,where: {
                        sum_state: '未完成',
                        task_code: demoReload.val()
                  }
              }, '/task/sum_info');
            }else if (data.index == 2){
                table.reload('testReload', {
                    page: {
                    curr: 1 //重新从第 1 页开始
                    }
                    ,where: {
                        sum_state: '已完成',
                        task_code: demoReload.val()
                  }
              }, '/task/sum_info');
            }
            return false;
        });

        //执行一个 table 实例
        table.render({
            elem: '#task_all'
            , height: ''
            , url: '/task/sum_info/' //数据接口
            , title: '任务表'
            , limit:20
            , toolbar: "default" //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            , totalRow: true //开启合计行
            , cols: [[ //表头
                {type:'numbers'}
                ,{type: 'checkbox'}
                , {field: 'sum_order_code', title: '任务号', align: 'center', sort: true,  totalRowText: '合计：'}
                , {field: 'terrace', title: '平台', align: 'center', sort: true,}
                , {field: 'sum_num', title: '下单数量', align: 'center', sort: true}
                , {field: 'sum_money', title: '商品总额($)', align: 'center', totalRow: true, sort: true}
                , {field: 'serve_money', title: '服务费(￥)', align: 'center', totalRow: true, sort: true}
                , {field: 'all_money', title: '总金额(￥)', align: 'center', totalRow: true, sort: true}
                , {field: 'deal_num', title: '流水单号', align: 'center', sort: true}
                , {field: 'customer_label', title: '客户标签', align: 'center', sort: true}
                , {field: 'sum_time', title: '任务时间', align: 'center', sort: true}
                , {field: 'sum_state', title: '任务状态', align: 'center', sort: true}
                , {field: 'note', title: '备注', align: 'center', sort: true}
                , {field: 'task_plan', title: '任务进度', align: 'center', sort: true}
                , {fixed: 'right', width: 165, align: 'center', toolbar: '#barDemo'}
            ]]
            , id: 'testReload'
            , page: true
        });

        //行事件
        table.on('rowDouble(task_all)', function(obj){
        var data = obj.data;
            layer.open({
                    type: 2
                    ,offset: 'auto' //具体配置参考：http://www.layui.com/doc/modules/layer.html#offset
                    ,id: 'layerDemo'//防止重复弹出
                    ,title: '任务号为 [' + data.sum_order_code + '] 的详细信息'
                    ,area: ['1800px', '900px']
                    ,anim: 1
                    ,shadeClose: true
                    ,content: '/task/task_list/' + '?sum_order_code=' + data.sum_order_code
                    ,btn: '关闭全部'
                    ,btnAlign: 'c' //按钮居中a
                    ,shade:  [0.8, '#393D49'] //弹框背景选项
                    ,success: function(layero, index) {
                        var body = layer.getChildFrame('body', index);
                        body.contents().find("#sum_order_code").val(data.sum_order_code);}

                  });

            //标注选中样式
            obj.tr.addClass('layui-table-click').siblings().removeClass('layui-table-click');
        });

        {#重载表格#}
        var $ = layui.$, active = {
        reload: function(){
          var demoReload = $('#demoReload');

          //执行重载
          table.reload('testReload', {
            page: {
              curr: 1 //重新从第 1 页开始
            }
            ,where: {
              task_code: demoReload.val()
            }
          }, '/task/sum_info/');
          return fals
        }
      };

      $('.demoTable .layui-btn').on('click', function(){
        var type = $(this).data('type');
        active[type] ? active[type].call(this) : '';
      });

        //监听行工具事件
        table.on('tool(task_all)', function (obj) { //注：tool 是工具条事件名，test_all 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                , layEvent = obj.event; //获得 lay-event 对应的值

            if (layEvent === 'detail') {
                if (data.task_plan != '100.00%'){
                    layer.msg('任务未达到100%不可提交完成!', {icon:5})
                } else{
                    $.ajax({
                        type : 'GET',
                        url : '/task/finish_task' + '?sum_order_code=' + data.sum_order_code,
                        dataType : 'json',
                        success : function(data) {
                            {#var data1 = JSON.parse(data);#}
                            {#console.log(data.code);#}
                            // 成功提示框
                            if (data.code == 0){

                                parent.layer.msg('提交成功!', {
                                icon : 6,
                            });
                            }else if(data.code == 502){
                                parent.layer.msg('提交失败!', {
                                icon : 5
                            });
                            }

                        },
                        error : function(data) {
                            // 异常提示
                            parent.layer.msg('出现网络故障', {
                                icon : 5
                            });
                        }
                    });
                }
            } else if (layEvent === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del(); //删除对应行（tr）的DOM结构
                    layer.close(index);
                    //向服务端发送删除指令
                    $.ajax({
                        type : 'GET',
                        url : '/task/del_task' + '?sum_order_code=' + data.sum_order_code,
                        dataType : 'json',
                        success : function(data) {
                            {#var data1 = JSON.parse(data);#}
                            {#console.log(data.code);#}
                            // 成功提示框
                            if (data.code == 0){

                                parent.layer.msg('删除成功!', {
                                icon : 6,
                            });
                            }else if(data.code == 502){
                                parent.layer.msg('删除失败!', {
                                icon : 5
                            });
                            }

                        },
                        error : function(data) {
                            // 异常提示
                            parent.layer.msg('出现网络故障', {
                                icon : 5
                            });
                        }
                            });
                    location.reload();


                });
            } else if (layEvent === 'edit') {
                layui.layer.open({
                    title: '修改订单为 [ ' + data.sum_order_code + ' ] 的相关信息',
                    type: 2,
                    anim: 3,
                    btnAlign: 'c',
                    area: ['800px', '600px'],//宽高
                    shadeClose: true, //点击遮罩关闭
                    content: '/task/form_input/',
                    success: function(layero, index) {
                        var body = layer.getChildFrame('body', index);
                        body.contents().find("#terrace").val(data.terrace);
                        body.contents().find("#country").val(data.country);
                        body.contents().find("#pay_method").val(data.pay_method);
                        body.contents().find("#store_name").val(data.store_name);
                        body.contents().find('#sum_order_code').val(data.sum_order_code)
                    }
                });
            }
            return false
        });

        //分页
        laypage.render({
            elem: 'pageDemo' //分页容器的id
            , count: 100 //总页数
            , skin: '#1e9fff' //自定义选中色值
            //,skip: true //开启跳页
            , jump: function (obj, first) {
                if (!first) {
                    layer.msg('第' + obj.curr + '页', {offset: 'b'});
                }
            }
        });

        //上传
        upload.render({
            elem: '#uploadDemo'
            , url: '' //上传接口
            , done: function (res) {
                console.log(res)
            }
        });

        //监听头工具栏事件
        table.on('toolbar(task_all)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id)
                , data = checkStatus.data; //获取选中的数据
            switch (obj.event) {
                case 'add':
                    layui.layer.open({
                        title: '添加任务订单信息',
                        type: 2,
                        skin: 'demo-class', //加上边框
                        offset: 'auto',
                        anim:1,
                        area: ['800px', '600px'],//宽高
                        shadeClose: true, //点击遮罩关闭
                        content: '/task/add_task/'});
                    break;
                case 'update':
                    layer.msg("请在任务右侧选项栏编辑。");
                    break;
                case 'delete':
                    layer.msg("请在任务右侧选项栏删除。(tip:不建议删除任务记录!!!)");
                    break;
            }
        });

        //底部信息
        var footerTpl = lay('#footer')[0].innerHTML;
        lay('#footer').html(layui.laytpl(footerTpl).render({}))
            .removeClass('layui-hide');

    });
</script>
</body>
</html>
