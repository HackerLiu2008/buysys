<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>添加订单界面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <script src="/static/layui/layui.js"></script>

    <style>
        body {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="details" style="padding: 20px;" lay-filter="detail">
    <form class="layui-form" lay-filter="example" id="example" enctype="multipart/form-data">

        <div class="layui-form-item">
            <label class="layui-form-label">国家(必填)</label>
            <div class="layui-input-block">
                <input type="text" id="country" name="country" required lay-verify="required" placeholder="请输入国家*(美国/德国)" autocomplete="off"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
              <label class="layui-form-label">订单时间(必填)</label>
              <div class="layui-input-inline">
                <input type="text" class="layui-input" id="sum_time" required lay-verify="required" name="sum_time" placeholder="yyyy-MM-dd">
              </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">ASIN(必填)</label>
            <div class="layui-input-block">
                <input type="text" name="asin" required lay-verify="required" placeholder="请输入ASIN*" autocomplete="off"
                       class="layui-input" id="asin">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">店铺名(必填)</label>
            <div class="layui-input-block">
                <input type="text" name="store_name" required lay-verify="required" placeholder="请输入店铺名*" autocomplete="off"
                       class="layui-input" id="store_name">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">关键字(必填)</label>
            <div class="layui-input-block">
                <input type="text" name="key_word" required lay-verify="required" placeholder="关键字*" autocomplete="off"
                       class="layui-input" id="key_word">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">关键字位置(必填)</label>
            <div class="layui-input-block">
                <input type="text" name="kw_location" required lay-verify="required" placeholder="关键字位置*" autocomplete="off"
                       class="layui-input" id="kw_location">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">商品名称(必填)</label>
            <div class="layui-input-block">
                <input type="text" name="good_name" required lay-verify="required" placeholder="商品名称*" autocomplete="off"
                       class="layui-input" id="good_name">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">商品金额(必填)</label>
            <div class="layui-input-block">
                <input type="number" name="good_money" required lay-verify="required" placeholder="商品金额($)*" autocomplete="off"
                       class="layui-input" id="good_money">
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">服务费(必填)</label>
            <div class="layui-input-block">
                <input type="number" id="serve_money" name="serve_money" required lay-verify="required"  placeholder="请输入服务费(￥)*" autocomplete="off"
                       class="layui-input">
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">商品链接(必填)</label>
            <div class="layui-input-block">
                <input type="text" name="good_link" required lay-verify="required" placeholder="商品链接*" autocomplete="off"
                       class="layui-input" id="good_link">
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">支付方式</label>
            <div class="layui-input-block">
                <input type="text" name="pay_method" placeholder="支付方式" autocomplete="off"
                       class="layui-input" id="pay_method">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">服务类型(必填)</label>
            <div class="layui-input-block">
                <select name="serve_class" lay-filter="aihao">
                    <option value="" selected=""></option>
                    <option value="" >无</option>
                    <option value="Review" >Review</option>
                    <option value="FeedBack" >FeedBack</option>
                    <option value="Review/FeedBack" >Review/FeedBack</option>
                  </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">FBA/FBM(必填)</label>
            <div class="layui-input-block">
                <select name="mail_method" lay-filter="aihao">
                    <option value="" selected=""></option>
                    <option value="" >无</option>
                    <option value="FBA" >FBA</option>
                    <option value="FBM" >FBM</option>
                  </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <input type="text" name="note" placeholder="备注" autocomplete="off"
                       class="layui-input" id="note">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">评论标题</label>
            <div class="layui-input-block">
                <input type="text" name="review_title" placeholder="评论标题" autocomplete="off"
                       class="layui-input" id="review_title">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">评论内容</label>
            <div class="layui-input-block">
                <input type="text" name="review_info" placeholder="评论内容" autocomplete="off"
                       class="layui-input" id="review_info">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">Feedback内容</label>
            <div class="layui-input-block">
                <input type="text" name="Feedback_info" placeholder="Feedback内容" autocomplete="off"
                       class="layui-input" id="Feedback_info">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="formDemo" id="sub" type="submit">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
    <script src="/static/layui/layui.all.js"></script>
<script>
    layui.use(['form','laydate'], function(){
        var form = layui.form;
        var laydate = layui.laydate;

      //监听提交
        form.on('submit(formDemo)', function(data){
            {#layer.msg(JSON.stringify(data.field));#}
            var data_info = {data:JSON.stringify(data.field)};
            var $ = layui.jquery;

            $.ajax({
				type : 'POST',
				url : '/task/insert_task',
				data : data_info,
				dataType : 'json',
				success : function(data) {
					// 成功提示框
                    if (data.code == 0){
                        parent.layer.msg('添加成功', {
						icon : 6,
					});
					    parent.layer.closeAll('iframe'); //关闭弹框
                        window.parent.location.reload()
                    }else if(data.code == 502){
                        parent.layer.msg('出现网络故障', {
						icon : 5
					});
                    }

				},
				error : function(data) {
					// 异常提示
					parent.layer.msg('出现网络故障', {
						icon : 5
					});
					parent.layer.closeAll('iframe'); //关闭弹框
				}
			});
			return false;
            });

        laydate.render({
            elem: '#sum_time',
            trigger: 'click',
            type: 'datetime',
            theme: 'molv',
        });

    });
</script>
</body>

</html>
